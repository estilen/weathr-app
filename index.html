<!DOCTYPE html>
<html lang="en">
<head>
  <title>weathr.app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/scripts.js"></script>
  <script src="scripts/weather.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>
<body>
  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="message"></p>
      <span class="close" id="close">&times</span>
    </div>
  </div>
  <nav class="navbar" id="navbar">
    <a href="#">weathr.app</a>
    <a href="#">weather forecast</a>
    <a href="#" id="about">about</a>
    <a class="toggle" id="toggle" href="javascript:void(0);">â˜°</a>
  </nav>
  <header>
    <p>weathr.app provides a reliable and up to date forecast for your city</p>
  </header>
  <main>
    <div class="city-entry-container">
      <input type="text" id="city" placeholder="enter your city">
      <button id="city-entry-submit">get forecast</button>
      <label class="switch">
        <input type="checkbox" id="units">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="forecast-header">
      <p id="forecast-header"></p>
    </div>
    <div class="canvas-placeholder">
      <canvas id="temperature-chart"></canvas>
    </div>
    <div class="misc-placeholder">
      <canvas id="misc-chart"></canvas>
    </div>
  </main>
  <footer>
    <p>Lukasz Salitra</p>
    <a href="https://github.com/estilen/weathr-app">
      <img src="images/github.png">
    </a>
    <p>CST4.1</p>
  </footer>
</body>
</html>
